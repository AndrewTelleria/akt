{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
<div class="inner-container-blog">
	{% image page.image min-900x500 as image %}
	<div class="blogpost-header-image" style="background-image: url('{{ image.url }}')"></div>
	<h1>{{ page.title }}</h1>
	<h3>{{ page.date }}</h3>
	<p>{{ page.body }}</p>
	<p><a href="{{ page.get_parent.url }}">Return to blog</a></p>
</div>
{% endblock %}
